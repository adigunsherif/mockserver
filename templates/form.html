{% extends 'base.html' %}


{% block content %}
<div class="row">

  <div class="col-12">
    <h5>{{title}}</h5>

    <hr class="my-3">

    <form class="needs-validation" method="post" novalidate>
      {% csrf_token %}
      <div class="row g-3">

        {% for field in form %}
        <div class="col-12">
          {{field.label_tag}}
          {{field}}
          <small class="text-muted">{{field.help_text}}</small>
          <div class="invalid-feedback">
            {{field.name}} is required
          </div>
        </div>
        {% endfor %}



        <button class="w-100 btn btn-primary btn-lg" type="submit">{{button}}</button>
    </form>
  </div>
</div>
{% endblock content %}
